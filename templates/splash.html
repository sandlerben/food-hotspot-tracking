<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<style type="text/css">
		html {
			height: 100%;
			background: linear-gradient(rgba(21, 55, 75, 0.7), rgba(21, 55, 75, 0.7)), url('static/img/wfp.jpg');
			/*			background: rgba(0,255,255, 0.5);*/
			background-size: cover;
      height: 100%;
			display: block;
		}
		div#buttons {
			position: absolute;
			width: 100%;
			top: 50%;
			transform: translateY(-50%);
			display: block;
			text-align: center;
      color: rgba(255,255,255, 0.95);
		}
		.button {
			margin: 20px;
			display: inline-block;
			color: white;
      letter-spacing: 2px;
      font-weight: 300;
      font-size: 275%;
			padding: 10px;
			border-radius: 5px;
			text-decoration: none;
      color: rgba(255,255,255, 0.7);
		}
    .button:hover {
      color: rgba(255,255,255, .95);
    }
		aside {
			color: white;
			position: absolute;
			bottom: 2px;
			right: 2px;
			font-size: 80%;
  		color: rgba(255,255,255, .7);
    }
    h1 {
      position: center;
      margin: 20px;
      margin-bottom: 25px;
      font-size: 60px;
      letter-spacing: 3px;
      opacity: 80%;
    }
	</style>

	<script src="static/js/jquery.particleground.min.js"></script>
	<script>
		function pg() {
			var color = 'rgba(255,255,255,0.2)'
			$('html').particleground({
				dotColor: color,
				lineColor: color,
				parallaxMultiplier: 20,
				maxSpeedY: 0.4,
				maxSpeedX: 0.4,
			});
		}

		$(pg);
	</script>
</head>

<body>
  <!-- {% include 'header.html' %} -->
	<div id="pg">
   		<div id="buttons">
        <h1>FOOD&nbsp;&nbsp;HOTSPOT&nbsp;&nbsp;TRACKING</h1>
  			<a href="/app" class="button">LAUNCH APP</a>
        <span style="color: white; font-size: 300%; font-weight: 300; color: rgba(255,255,255, .7);">  |  </span>
  			<a href="http://wfp.org" target="_blank" class="button">WFP SITE</a>
		</div>
	</div>
	<aside>Built at Hack the Change 2014 by Max McCarthy, Yoni Nachmany, Ben Sandler, and Nancy Wong</aside>

    <script type="text/javascript"></script>

</body>

</html>
